<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width:30%">
        <legend><h3>Coordonnées</h3></legend>
        <form>
            Nom:
            <input type="text" name="nom" placeholder="votre nom"><br>
    
            Prénom:
            <input type="text" name="prenom" placeholder="votre prénom"><br>
    
            Age:
            <input type="number" name="Age" step="4" min="1"><br>
    
            Genre:
            <input type="radio" name="genre">Femme
            <input type="radio" name="genre">Homme<br>
    
            Couleur préférée:
            <input type="color" name="color" value="#f221b0"><br>
    
            Adresse mail:
            <input type="email" placeholder="@gmail.com" required><br>
    
            Date:
            <input type="date" name="date"><br>
    
            Horaire:
            <input type="time" name="horaire">
        </form>
    </fieldset>
    
    <h2>Hajer Hamrouni</h2>
</body>
</html>
